<html>
<head>
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
<script type="text/javascript" src="js/jquery-1.8.0.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<title>How to create Contact Form using Bootstrap  | PGPGang.com</title>
</head>

<body>
<div class="container">
      <form class="contact-us form-horizontal" action="actionpdf.php" method="post">
        <legend>Fill Form and submit to generate PDF</legend>        
        <div class="control-group">
            <label class="control-label">Titre</label>
            <div class="controls">
                <div class="input-prepend">
                <span class="add-on"><i class="icon-user"></i></span>
                    <input type="text" class="input-xlarge" name="titre" placeholder="Titre">
                </div>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">Description</label>
            <div class="controls">
                <div class="input-prepend">
                <span class="add-on"><i class="icon-envelope"></i></span>
					<textarea name="description" class="span4" rows="4" cols="80" placeholder="Description"></textarea>
                </div>
            </div>    
        </div>
        <div class="control-group">
            <label class="control-label">Image</label>
            <div class="controls">
                <div class="input-prepend">
                <span class="add-on"><i class="icon-globe"></i></span>
                    <input type="text" id="image" class="input-xlarge" name="image" placeholder="img/1.jpg">
                </div>
            </div>
        </div>
		<div class="control-group">
            <label class="control-label">TitreP1</label>
            <div class="controls">
                <div class="input-prepend">
                <span class="add-on"><i class="icon-user"></i></span>
                    <input type="text" class="input-xlarge" name="titreP1" placeholder="TitreP1">
                </div>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">Paragraphe1</label>
            <div class="controls">
                <div class="input-prepend">
                <span class="add-on"><i class="icon-pencil"></i></span>
                    <textarea name="paragraphe1" class="span4" rows="4" cols="80" placeholder="Paragraphe1"></textarea>
                </div>
            </div>
        </div>
		<div class="control-group">
            <label class="control-label">TitreLiens</label>
            <div class="controls">
                <div class="input-prepend">
                <span class="add-on"><i class="icon-user"></i></span>
                    <input type="text" class="input-xlarge" name="titreLiens" placeholder="TitreLiens">
                </div>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">Paragraphe2</label>
            <div class="controls">
                <div class="input-prepend">
                <span class="add-on"><i class="icon-pencil"></i></span>
                    <textarea name="paragraphe2" class="span4" rows="4" cols="80" placeholder="Paragraphe2"></textarea>
                </div>
            </div>
        </div>
		<div class="control-group">
            <label class="control-label">TitreP3</label>
            <div class="controls">
                <div class="input-prepend">
                <span class="add-on"><i class="icon-user"></i></span>
                    <input type="text" class="input-xlarge" name="titreP1" placeholder="TitreP1">
                </div>
            </div>
        </div>
       <!-- <div class="control-group">
            <label class="control-label">Lien1</label>
            <div class="controls">
                <div class="input-prepend">
                <span class="add-on"><i class="icon-pencil"></i></span>
                    <textarea name="Lien1" class="span4" rows="4" cols="80" placeholder="Lien1"></textarea>
                </div>
            </div>
        </div> -->

        <div class="control-group">
          <div class="controls">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="button" class="btn">Cancel</button>
          </div>    
        </div>
      </form>
</div>
</body>
</html>
